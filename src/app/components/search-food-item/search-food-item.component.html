<p>Start typing what food would you like and a list will appear</p>
<input
  #searchBox
  id="searchBox"
  (input)="searchFoodItemByName(searchBox.value)"
  placeholder="What food would you like"
  class="mb-2 mr-3"
/>

<p>Or select from which fast food restauran would you like to eat</p>
<select
  #selectFastFood
  [(ngModel)]="selectedFastFood"
  (change)="searchGivenFastFoodRestaurant(selectFastFood.value)"
>
  <option
    *ngFor="let fastFoodRestaurant of fastFoodRestaurants"
    value="{{ fastFoodRestaurant }}"
    >{{ fastFoodRestaurant }}</option
  >
</select>
